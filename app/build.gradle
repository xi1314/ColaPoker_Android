apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.poker.colapanda.zhenrendantiao"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    sourceSets{
//        main{
//            jniLibs.srcDirs = ['src/main/jniLibs']
//        }
//    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.zhy:okhttputils:2.3.9'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile files('src/main/jniLibs/txrtmpsdk.jar')
    compile 'com.google.code.gson:gson:2.4'
    compile files('src/main/jniLibs/agora-rtc-sdk.jar')
    compile files('libs/litepal-1.3.0-src.jar')
}
